<section id="report" ng-controller="reportController">
  <div class="container-fluid">
    <div class="content">
      <div class="row">
        <div class="col-lg-6">
          <div class="report-card-outer">
            <div class="report-card">
              <div class="report-card-header">
                <div class="report-card-tools">
                  <i class="fa fa-question small-glyph"></i>
                  <i class="fa fa-wrench small-glyph"></i>
                  <i class="fa fa-times small-glyph"></i>
                </div>
                <div class="report-card-content">
                  <h2 >
                    Workforce Heart Rates
                  </h2>
                  <hr class="report-hr">
                  <p class="report card description">
                    Visualize the heart rates of your workforce over time.
                  </p>
                </div>
              </div>
              <div class="report-card-data">
                <canvas id="heartrate" style="height:315px"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
